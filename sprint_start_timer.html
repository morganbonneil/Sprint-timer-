<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G√©n√©rateur de D√©parts Sprint</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
        }

        .container {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 50px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 40px;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.8);
            background: linear-gradient(135deg, #ff6b6b, #ffd93d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            letter-spacing: 2px;
        }

        .controls {
            margin-bottom: 30px;
        }

        .start-type {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .radio-group {
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 18px 25px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .radio-group:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        .radio-group input[type="radio"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .radio-group label {
            font-size: 1.2em;
            cursor: pointer;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .start-button {
            background: linear-gradient(135deg, #ff4757, #c44569);
            border: none;
            padding: 22px 45px;
            font-size: 1.6em;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(196, 69, 105, 0.4);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .start-button:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 30px rgba(196, 69, 105, 0.6);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .start-button:active {
            transform: translateY(0);
        }

        .start-button:disabled {
            background: linear-gradient(135deg, #2f3542, #57606f);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            border-color: rgba(255, 255, 255, 0.05);
        }

        .status-display {
            margin-top: 40px;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(10px);
        }

        .status-text {
            font-size: 2.2em;
            font-weight: 700;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.8);
            animation: pulse 1s infinite;
            letter-spacing: 1px;
        }

        .status-ready {
            color: #00d2d3;
            text-shadow: 0 0 20px rgba(0, 210, 211, 0.5);
        }

        .status-set {
            color: #ff9f43;
            text-shadow: 0 0 20px rgba(255, 159, 67, 0.5);
        }

        .status-go {
            color: #ff3838;
            text-shadow: 0 0 25px rgba(255, 56, 56, 0.7);
            animation: flash 0.5s ease-in-out;
        }

        .status-waiting {
            color: #3742fa;
            text-shadow: 0 0 20px rgba(55, 66, 250, 0.5);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes flash {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.1); }
        }

        .timer-info {
            margin-top: 20px;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .sound-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sound-indicator">üîä</div>
        <h1>üèÉ‚Äç‚ôÇÔ∏è D√©part Sprint</h1>
        
        <div class="controls">
            <div class="start-type">
                <div class="radio-group">
                    <input type="radio" id="full" name="startType" value="full" checked>
                    <label for="full">D√©part complet</label>
                </div>
                <div class="radio-group">
                    <input type="radio" id="short" name="startType" value="short">
                    <label for="short">D√©part court</label>
                </div>
            </div>
            
            <button class="start-button" id="startBtn" onclick="startSequence()">
                üèÅ Lancer le d√©part
            </button>
        </div>

        <div class="status-display">
            <div class="status-text" id="statusText">
                Pr√™t √† commencer
            </div>
        </div>

        <div class="timer-info">
        </div>
    </div>

    <script>
        let isRunning = false;
        let audioContext;
        let currentTimeout;

        // Initialiser l'audio context apr√®s interaction utilisateur
        function initAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
        }

        // G√©n√©rer un son de pistolet de d√©part
        function playGunshot() {
            if (!audioContext) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            const noiseBuffer = audioContext.createBuffer(1, audioContext.sampleRate * 0.1, audioContext.sampleRate);
            const noiseSource = audioContext.createBufferSource();
            
            // Cr√©er du bruit blanc pour simuler l'explosion
            const output = noiseBuffer.getChannelData(0);
            for (let i = 0; i < output.length; i++) {
                output[i] = Math.random() * 2 - 1;
            }
            
            noiseSource.buffer = noiseBuffer;
            noiseSource.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            // Envelope pour le son d'explosion
            gainNode.gain.setValueAtTime(0.8, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
            
            noiseSource.start();
            noiseSource.stop(audioContext.currentTime + 0.1);
        }

        // G√©n√©rer un bip sonore
        function playBeep(frequency = 800, duration = 0.3) {
            if (!audioContext) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start();
            oscillator.stop(audioContext.currentTime + duration);
        }

        function updateStatus(text, className = '') {
            const statusElement = document.getElementById('statusText');
            statusElement.textContent = text;
            statusElement.className = 'status-text ' + className;
        }

        function startSequence() {
            if (isRunning) return;
            
            initAudioContext();
            isRunning = true;
            document.getElementById('startBtn').disabled = true;
            
            const startType = document.querySelector('input[name="startType"]:checked').value;
            const randomDelay = Math.random() * 2000 + 1500; // 1.5s √† 3.5s en millisecondes
            
            if (startType === 'full') {
                // D√©part complet
                updateStatus('√Ä vos marques...', 'status-ready');
                playBeep(600, 0.5);
                
                setTimeout(() => {
                    updateStatus('Pr√™t !', 'status-set');
                    playBeep(800, 0.3);
                    
                    currentTimeout = setTimeout(() => {
                        updateStatus('PAM ! üî•', 'status-go');
                        playGunshot();
                        
                        setTimeout(() => {
                            updateStatus('Pr√™t √† commencer');
                            document.getElementById('startBtn').disabled = false;
                            isRunning = false;
                        }, 2000);
                    }, randomDelay);
                }, 10000);
            } else {
                // D√©part court
                updateStatus('Pr√™t !', 'status-set');
                playBeep(800, 0.3);
                
                currentTimeout = setTimeout(() => {
                    updateStatus('PAM ! üî•', 'status-go');
                    playGunshot();
                    
                    setTimeout(() => {
                        updateStatus('Pr√™t √† commencer');
                        document.getElementById('startBtn').disabled = false;
                        isRunning = false;
                    }, 2000);
                }, randomDelay);
            }
        }

        // Permettre d'arr√™ter la s√©quence en cours
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape' && isRunning) {
                if (currentTimeout) {
                    clearTimeout(currentTimeout);
                }
                updateStatus('S√©quence interrompue');
                document.getElementById('startBtn').disabled = false;
                isRunning = false;
                
                setTimeout(() => {
                    updateStatus('Pr√™t √† commencer');
                }, 1500);
            }
        });

        // Gestion des clics sur les labels radio
        document.querySelectorAll('.radio-group').forEach(group => {
            group.addEventListener('click', function() {
                const radio = this.querySelector('input[type="radio"]');
                radio.checked = true;
            });
        });
    </script>
</body>
</html>
